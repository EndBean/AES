<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES Encryption & Decryption</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">AES Encryption & Decryption</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Encrypt</h5>
                <div class="mb-3">
                    <label for="plaintext" class="form-label">Plaintext</label>
                    <textarea class="form-control" id="plaintext" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="encryptionKey" class="form-label">Encryption Key</label>
                    <input type="text" class="form-control" id="encryptionKey">
                </div>
                <button class="btn btn-primary" onclick="encrypt()">Encrypt</button>
                <div class="mt-3">
                    <label for="ciphertext" class="form-label">Ciphertext</label>
                    <textarea class="form-control" id="ciphertext" rows="3" readonly></textarea>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Decrypt</h5>
                <div class="mb-3">
                    <label for="ciphertextToDecrypt" class="form-label">Ciphertext</label>
                    <textarea class="form-control" id="ciphertextToDecrypt" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="decryptionKey" class="form-label">Decryption Key</label>
                    <input type="text" class="form-control" id="decryptionKey">
                </div>
                <button class="btn btn-primary" onclick="decrypt()">Decrypt</button>
                <div class="mt-3">
                    <label for="decryptedText" class="form-label">Decrypted Text</label>
                    <textarea class="form-control" id="decryptedText" rows="3" readonly></textarea>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
